[program:liquid-discover]
user = root
command = /opt/discover/libexec/runserver
redirect_stderr = true
autostart = false

[program:avahi-daemon]
user = root
command = avahi-daemon --no-chroot -f /var/lib/liquid/conf/discover/avahi-daemon.conf
redirect_stderr = true
autostart = false

[program:dnsmasq-dns]
user = root
command = dnsmasq -k -C /var/lib/liquid/conf/discover/dnsmasq.conf
redirect_stderr = true
autostart = false
startsecs = 2
autorestart = true
stopwaitsecs = 2
